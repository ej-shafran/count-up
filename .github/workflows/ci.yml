name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup PNPM 🔨
        uses: pnpm/action-setup@v4

      - name: Install 🏃
        run: |
          pnpm install

      - name: Check Formatting 📚
        run: |
          pnpm format:check

      - name: Lint 🧹
        run: |
          pnpm lint

      # - name: Test 🧪
      #   run: |
      #     pnpm test
