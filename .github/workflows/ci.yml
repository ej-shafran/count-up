name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup NodeJS ğŸªš
        uses: actions/setup-node@v4
        with:
          node-version: lts/iron

      - name: Setup PNPM ğŸ”¨
        uses: pnpm/action-setup@v4

      - name: Install ğŸƒ
        run: |
          pnpm install

      - name: Validate Last Commit Message ğŸ”–
        if: github.event_name == 'push'
        run: |
          pnpm commitlint --verbose --last

      - name: Validate All Commit Messages ğŸ”–
        if: github.event_name == 'pull_request'
        run: |
          pnpm commitlint --verbose --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }}

      - name: Lint File Names ğŸ“›
        run: |
          pnpm ls-lint

      - name: Check Formatting ğŸ“š
        run: |
          pnpm format:check

      - name: Lint ğŸ§¹
        run: |
          pnpm lint

      - name: Knip âœ‚ï¸
        run: |
          pnpm knip

      - name: Test ğŸ§ª
        run: |
          pnpm test
